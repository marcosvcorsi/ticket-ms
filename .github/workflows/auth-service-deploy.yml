name: auth-service-deploy

on: 
  push:
    branches:
      - main
    paths:
      - 'auth-service/**'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:          
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Docker build
        run: cd auth-service && docker build -t mvcorsi/auth-service .
      
      - name: Push image
        run: docker push mvcorsi/auth-service
      
