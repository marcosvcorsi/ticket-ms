name: payment-service-deploy

on: 
  push:
    branches:
      - main
    paths:
      - 'payment-service/**'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:          
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Docker build
        run: cd payment-service && docker build -t mvcorsi/payment-service .
      
      - name: Push image
        run: docker push mvcorsi/payment-service
        
      - name: Digital Ocean doctl install
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      
      - run: doctl kubernetes cluster kubeconfig save paymenting
      
      - name: Rollout deployment
        run: kubectl rollout restart deployment payment-deploy
